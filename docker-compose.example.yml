# Copier en docker-compose.yml et adapter (ports, volumes, .env)
services:
  web:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      NODE_ENV: "production"
    volumes:
      # Base SQLite dans un dossier dédié (évite conflits avec prisma/)
      - ./data:/app/data
      # Fichiers uploadés persistants
      - ./uploads:/app/uploads
      # Sauvegardes chiffrées persistantes
      - ./backups:/app/backups
      # Logs applicatifs (si utilisés)
      - ./logs:/app/logs
    restart: unless-stopped
